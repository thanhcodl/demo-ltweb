{% extends 'user/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Đăng kí{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'user/register.css' %}">
{% if messages %}
    {% for message in messages %}
<div class="alert alert-{{ message.tags }} message text-center" role="alert">
    <strong>{{ message }}</strong>
</div>
    {% endfor %}
    {% endif %}
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form action="" method="post" class="Form text-center">

                <h1>Đăng kí</h1>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-primary">Đăng kí</button>

            </form>
        </div>
    </div>
</div>


{% endblock %}


</body>
</html>
