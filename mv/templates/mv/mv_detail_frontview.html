{% extends 'mv/base.html' %}
{% load static %}

{% block title %}detail{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'mv/mv_detail.css' %}">
<main class="mt-4">
    <div class="header-review mt-4 mb-3 text-center text-light">
        <h3 class="">{{ mv.name_MV }}</h3>
        <small>by <a href="">{{ name }}</a> - {{ mv.time_Post }}</small>
    </div>
    <div class="container ">
        <div class="row text-center">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 col-12">
                <img class="img-fluid" src="{{ mv.img_MV.url }}" alt="">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12 col-12">
                <p class="text-light text-center">{{ mv.intro_MV }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-12 text-light text-center">
                {{ mv.description_MV|safe }}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 col-12">
                <p class="text-light xem-mv">xem mv</p>
                <div class="youtube-video">
                    <iframe src="{{ mv.link_Youtube }}" frameborder="0" width="100%" height="100%"
                            allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <a href="{% url 'mv:detail_mv' mv.slug %}">
                    <button type="button" class="btn btn-outline-primary d-inline float-left">Lưu</button>
                </a>
                <a href="{% url 'mv:update' mv.slug %}">
                    <button type="button" class="btn btn-outline-info d-inline float-right">Chỉnh sửa</button>
                </a>
            </div>
        </div>

    </div>
    </div>

</main>
{% endblock %}
